<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control de Gastos</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f6fb;
}
.app{
  max-width:420px;
  margin:auto;
  padding:20px;
}
h1{
  text-align:center;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  background:#1f3cff;
  color:white;
  border:none;
  cursor:pointer;
}
.lista div{
  display:flex;
  justify-content:space-between;
  margin-top:6px;
}
.salida{color:#d32f2f}
.entrada{color:#2e7d32}
</style>
</head>

<body>
<div class="app">
<h1>ðŸ’³ Control de Gastos</h1>

<div class="card">
<h2>Registrar movimiento</h2>

<input type="number" id="monto" placeholder="Monto">

<select id="tipo">
<option value="entrada">Entrada</option>
<option value="salida">Gasto</option>
</select>

<select id="grupoCategorias" onchange="filtrarCategoriasPorGrupo()">
<option value="all">Todas</option>
<option value="alimentacion">AlimentaciÃ³n</option>
<option value="transporte">Transporte</option>
<option value="hogar">Hogar</option>
<option value="tecnologia">TecnologÃ­a</option>
</select>

<select id="categoria"></select>

<button onclick="agregarMovimiento()">Agregar</button>
</div>

<div class="card">
<h2>Movimientos</h2>
<div id="lista" class="lista"></div>
</div>
</div>

<script>
const movimientos=[];

const categorias={
alimentacion:["Comida","Cena","Snack"],
transporte:["Uber","Gasolina"],
hogar:["Luz","Agua"],
tecnologia:["Internet","Celular"]
};

function filtrarCategoriasPorGrupo(){
 const g=document.getElementById("grupoCategorias").value;
 const c=document.getElementById("categoria");
 c.innerHTML="";
 let arr=g==="all"?Object.values(categorias).flat():categorias[g];
 arr.forEach(x=>{
   const o=document.createElement("option");
   o.textContent=x;
   c.appendChild(o);
 });
}

function agregarMovimiento(){
 const monto=document.getElementById("monto").value;
 if(!monto) return alert("Ingresa un monto");
 const tipo=document.getElementById("tipo").value;
 const cat=document.getElementById("categoria").value;
 movimientos.push({monto,tipo,cat});
 mostrar();
}

function mostrar(){
 const l=document.getElementById("lista");
 l.innerHTML="";
 movimientos.forEach(m=>{
   const d=document.createElement("div");
   d.className=m.tipo;
   d.innerHTML=`<span>${m.cat}</span><span>$${m.monto}</span>`;
   l.appendChild(d);
 });
}

document.addEventListener("DOMContentLoaded",filtrarCategoriasPorGrupo);
</script>
</body>
</html>
