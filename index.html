<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Control de Gastos</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{font-family:Arial;background:#f4f4f4;margin:0;padding:20px}
.card{background:#fff;padding:15px;margin-bottom:15px;border-radius:8px}
input,select,button{padding:10px;margin:5px}
button{background:#007bff;color:#fff;border:none;border-radius:5px}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #ccc}
</style>
</head>
<body>

<h1>ðŸ“Š Control de Gastos</h1>

<div class="card">
<h2>Registrar movimiento</h2>
<input id="monto" placeholder="Monto">
<select id="tipo">
<option value="entrada">Entrada</option>
<option value="salida">Gasto</option>
</select>
<select id="categoria">
<option>General</option>
</select>
<button onclick="agregar()">Agregar</button>
</div>

<div class="card">
<h2>Movimientos</h2>
<table>
<thead><tr><th>Monto</th><th>Tipo</th><th>CategorÃ­a</th></tr></thead>
<tbody id="tabla"></tbody>
</table>
</div>

<script>
let datos=[]
function agregar(){
 const monto=document.getElementById('monto').value
 const tipo=document.getElementById('tipo').value
 const cat=document.getElementById('categoria').value
 datos.push({monto,tipo,cat})
 pintar()
}
function pintar(){
 tabla.innerHTML=''
 datos.forEach(d=>{
  tabla.innerHTML+=`<tr><td>$${d.monto}</td><td>${d.tipo}</td><td>${d.cat}</td></tr>`
 })
}
</script>

</body>
</html>
